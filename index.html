<!doctype>
<html>
<head>
    <title>
    AJAX JQQuery Products List App
        
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
    <style>
        #status{
            font-family: 'Sansita', sans-serif;
            width:50%;
            margin:auto;
            background-color: aliceblue;
        }
    
    </style>
</head>
    <body>
        <div class="container">
        <h1>Products List App</h1>
    <button class='btn btn-primary' id='getProducts'>Get Products</button>
        <form>
            <fieldset>
                <legend>New Product Info</legend>
            <div class="form-group">
                 <label for="newProduct">Product Name:</label>
                 <input type="text" id="newProductname" >
            </div>
             <div class="form-group">
                 <label for="newProduct">Product Price:</label>
                 <input type=number id="newProductprice" >
            </div>
                <div class="form-group">
                 <label for="newProduct">Product Qty:</label>
                 <input type=number id="newProductqty" >
            </div>
            </fieldset>
            
            <btn type="submit" class="btn btn-primary" id="addProductBtn">Add Product</btn>
            <br><br>
            <p class="well text-center" id="status"></p>
        </form>
            
        <hr>
        <h3>Products List</h3>
        <table class="table table-hover">
        <thead>
         <tr>
            <td>Product Id</td>
             <td>Product Name</td>
             <td>Product Price</td>
             <td>Product Qty</td>
             <td colspan="2">Actions</td>
            </tr>    
        </thead>
            <tbody id="productsList"></tbody>
        </table>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
